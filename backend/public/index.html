<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Mars Rover</title>
    <style>
      body {
        background-image: url("./back.jpg");
        background-position: center center;
        background-image: no-repeat;
      }
    </style>
  </head>
  <body>
    <!--  Two Cols Division -->
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="height: 550px;">
          <ul class="nav list-group mt-4 p-4 text-center">
            <li
              class="list-group-item mb-4 bg-dark text-white"
              style="font-size: larger;"
            >
              Welcome to the Game Navigate The Mars Rover!!!
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <div class="col">
            <ul class="nav list-group mt-4 p-4 text-center">
              <li class="list-group-item mb-4 bg-dark">
                <form
                  class="nav-link active text-white"
                  action="/grid"
                  method="POST"
                >
                  <div class="form-group">
                    <label for="name" class="font-weight-bold">Username</label>
                    <input type="text" name="name" class="form-control" />
                  </div>
                  <input
                    type="submit"
                    value="Start"
                    class="btn btn-danger btn-block font-weight-bold"
                  />
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
