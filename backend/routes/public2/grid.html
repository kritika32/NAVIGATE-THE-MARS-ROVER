<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Grid</title>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
              >&times;</a
            >
            <a
              class="list-group-item bg-secondary mb-4"
              href="javascript:void(0)"
              >Choose Algorithm</a
            >
            <a
              class="list-group-item bg-secondary mb-4"
              id="directions"
              href="javascript:void(0)"
              onclick="biDirection()"
              >Single Directional</a
            >
            <a
              class="list-group-item bg-secondary mb-4"
              href="javascript:void(0)"
              id="diagonalMoves"
              onclick="isDiagonal()"
              >Diagonal NA</a
            >
            <a
              class="list-group-item bg-secondary mb-4"
              id="wall"
              onclick="clearPath(this)"
              href="javascript:void(0)"
              >Clear Walls</a
            >
            <a
              class="list-group-item bg-secondary mb-4"
              id="path"
              onclick="clearPath(this)"
              href="javascript:void(0)"
              >Clear Path</a
            >
            <a
              class="list-group-item bg-secondary mb-4"
              onclick="Direct()"
              href="javascript:void(0)"
              >Start</a
            >
          </div>
          <button class="openbtn" onclick="openNav()">
            INFO &#9776;
          </button>
        </div>
        <div class="col col-lg-8 text-center">
          <div
            class="row"
            style="height: 200px; padding-top: 5.5em; padding-left: 12em;"
          >
            <h1 class="text-white mt-4 mx-auto">
              Navigate The Mars Rover
            </h1>
          </div>
          <div class="row"></div>
          <div class="row">
            <div id="greet" class="text-white mt-4"></div>
          </div>
        </div>
        <div class="col-5 col-lg-2 logo">
          <img class="d-none d-md-block" alt="Rover" src="./images/rover.png" />
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-4"></div> -->
        <div id="grid" class="col mx-0 px-0">
          <svg id="container" width="1440" height="900"></svg>
        </div>
      </div>
    </div>
    <script src="createBoxes.js"></script>
  </body>
</html>
